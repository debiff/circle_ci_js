version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-push:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Check versions
                command: |
                  node -v
                  yarn -v
            - run:
                name: Install packages
                command: yarn install
            - run:
                name: Create build with webpack
                command: yarn run build
            - run:
                name: Check generated files
                command: ls -all

workflows:
    build-and-push:
      jobs:
        - build-and-push